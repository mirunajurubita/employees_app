<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <title>Employee Sign Up</title>
    <!-- Custom CSS -->
    <link href="{% static 'css/register_employee.css' %}" rel="stylesheet">
    <link href="{% static 'css/navbar.css' %}" rel="stylesheet">

  </head>
  {% include 'navbar.html' %}
  <body>
  
      <div class="form-block">
          <div class="mb-4">
              <br>
              <br>
          <h1 style = "font-size:42px; color:#233863;">Employee Registration page</h1>
          <form  method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="username" style = "padding-top:10px;font-size:20px; color:#233863;">First Name</label>
              {{ form.first_name }}
            </div>
            <div class="form-group">
              <label for="username" style = "padding-top:10px;font-size:20px; color:#233863;">Last Name</label>
              {{ form.last_name }}
            </div>
            <div class="form-group">
              <label for="username" style = "padding-top:10px; font-size:20px; color:#233863;">Username</label>
              {{ form.username }}
            </div>
            <div class="form-group">
              <label for="email" style = "padding-top:10px;font-size:20px; color:#233863;">Email</label>
              {{ form.email}}
            </div>
            <div class="form-group" style = "display:none;">
              <label for="password" style = "padding-top:10px;font-size:20px; color:#233863;">Password</label>
              {{ form.password1 }}
            </div>
            <div class="form-group" style = "display:none;">
              <label for="password2" style = "padding-top:10px;font-size:20px; color:#233863;">Confirm Password</label>
              {{ form.password2 }}
            </div>


                <input type="submit" style = "padding:10px 18px;background-color:#b1d3ff;border:none;margin-top:10px;" value="Add Employee" class="btn">
              </form>

    </div>




</body>
</html>
