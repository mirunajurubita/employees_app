{% load static %}

<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Add New Task Page</title>
    <!-- Custom CSS -->
    <link href="{% static 'css/add_task.css' %}" rel="stylesheet">
    <link href="{% static 'css/navbar_logged.css' %}" rel="stylesheet">

</head>
{% include 'navbar_logged.html' %}
<body>

    <div class="container">
        <h4 class="card-title" style = "margin-top:40px;margin-left:50%;margin-right:50%;">Task</h4>


        <div class = "container" style = "display:grid;grid-template-columns: repeat(2,1fr);gap: 2rem;">
            <div class = "item" id = "1" style = "align-items:center;margin-top:20px;display:grid;">
        <form action="addTaskSave" method = "POST" style = "margin-top:30px;margin-left:40%;margin-right:30%;">
            {%csrf_token%}

                <div class="line" style = " display:grid; ">
                    <label for="headline">Task </label>
                    <input id="headline" name="headline" type="text"  value ="{{headline}}" style ="width:320px;">
                </div>
                <div class="line" style = " display:grid;">
                    <label for="description">Description </label>
                    <textarea id="body" name="body" value = "{{body}}" rows="4" cols="50" style ="width:320px;"></textarea>
                </div>
                    
                

                <div class="line" style = " display:grid;">
                    <label for="deadline">Choose the deadline time and date: </label>
                    <input type="datetime-local" href = "addTaskSave" id="deadline" name="deadline"  min="{{deadline}}" style ="width:320px;">
                {{deadline}}
                </div>
                <div class = "line" style = "display:grid;width:320px;">
                    <h6>Choose the type of the task:</h6>
                        <select name = "task_type">
                            <option value="" selected disabled hidden>Type</option>
                            <option  value = "Normal">Normal</option>
                            <option  value = "Urgent">Urgent</option>
                        </select>
                </div>
                <button type="submit" class="btn btn-primary" style = "margin-top:10px;">Submit</button>
                <br>
                
            </div>
            <div class = "item" id = "2" style = "margin-left:130px; margin-top:75px;display:block;">
                <h6>Choose one or more employees:</h6>
                    {% for employee in employees %}
                    <div>
                    <input type="checkbox" id="usernames" name="usernames" value="{{employee.username}}">
                    <label label for="vehicle1">{{employee.first_name}} {{employee.last_name}}</label>
                    </div>

                    {% endfor %}
                </div> 
            </form>
        </div>  
    </div>
   
</body>

</html>
